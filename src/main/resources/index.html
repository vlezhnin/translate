<html>
<head>
	<script
			src="https://code.jquery.com/jquery-3.1.1.min.js"
			integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
			crossorigin="anonymous"></script>
	<script src="/index.js"></script>


	<!-- Compiled and minified CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">

	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Compiled and minified JavaScript -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

	<!--Let browser know website is optimized for mobile-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>

<div class="container" style="margin-top: 10px;">
	<div class="row">
		<div class="input-field col s10">
			<input id="text" type="text" style="font-size: 16px;" autocapitalize="off" autocorrect="off" onkeydown = "if (event.keyCode == 13) document.getElementById('submit').click()"/>
			<label for="text">Enter your text</label>
		</div>

		<div class="col s2">
			<button id="submit" class="btn-floating waves-effect waves-light" type="submit" style="margin-top: 10px;" name="action">
				<i class="material-icons" style="font-size: 17px;">send</i>
			</button>
		</div>
		<div class="col s12">
			<a class="waves-effect waves-light btn-flat btn-clear" style="padding: 0; margin-top:-20px; color: darkgray;"><i class="material-icons left">clear</i>clear</a>
		</div>
	</div>


	<div class="row translate-results">
	</div>


	<div class="row">
		<div class="col s12 separate-words">

		</div>
	</div>

	<div class="row ">
		<div class="col s12 translate-word-type">
		</div>
	</div>

	<div class="row ">
		<div class="col s12 article">
		</div>
	</div>

	<div class="row">
		<div class="col s12">
			<ul class="collection meanings">

			</ul>
		</div>
	</div>

</div>


</body>
</html>
